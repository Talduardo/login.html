<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Alunos e Professores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-roboto">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="userType" class="block text-gray-700">Tipo de Usuário</label>
                    <select id="userType" class="w-full p-2 border border-gray-300 rounded mt-1">
                        <option value="aluno">Aluno</option>
                        <option value="professor">Professor</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Senha</label>
                    <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded mt-4">Entrar</button>
            </form>
            <div class="mt-6 text-center">
                <a href="#" class="text-blue-500" id="registerLink">Cadastrar novo usuário</a>
            </div>
        </div>
    </div>

    <div id="registerModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Cadastrar Novo Usuário</h2>
            <form id="registerForm">
                <div class="mb-4">
                    <label for="registerUserType" class="block text-gray-700">Tipo de Usuário</label>
                    <select id="registerUserType" class="w-full p-2 border border-gray-300 rounded mt-1">
                        <option value="aluno">Aluno</option>
                        <option value="professor">Professor</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="registerEmail" class="block text-gray-700">Email</label>
                    <input type="email" id="registerEmail" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <div class="mb-4">
                    <label for="registerPassword" class="block text-gray-700">Senha</label>
                    <input type="password" id="registerPassword" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <button type="submit" class="w-full bg-green-500 text-white p-2 rounded mt-4">Cadastrar</button>
            </form>
            <div class="mt-6 text-center">
                <button class="text-red-500" id="closeRegisterModal">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerLink').addEventListener('click', function() {
            document.getElementById('registerModal').classList.remove('hidden');
        });

        document.getElementById('closeRegisterModal').addEventListener('click', function() {
            document.getElementById('registerModal').classList.add('hidden');
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Implementar lógica de login
            alert('Login realizado com sucesso!');
        });

        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Implementar lógica de cadastro
            alert('Usuário cadastrado com sucesso!');
            document.getElementById('registerModal').classList.add('hidden');
        });
    </script>
</body>
</html>
